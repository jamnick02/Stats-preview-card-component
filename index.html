<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <h1 class="title">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="summary">
          <div class="data">
            <h2 class="total">10K</h2>
            <p>COMPANIES</p>
          </div>
          <div class="data">
            <h2 class="total">314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="data">
            <h2 class="total">12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="hero">
        <img src="./images/image-header-desktop.jpg" alt="header image" />
      </div>
    </main>

    <footer class="attribution absolute bottom-0 w-full">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nico Jhon V. Cativo</a>
    </footer>
  </body>
</html>
